<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>删除任务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 12px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .center-button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .center-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <!-- 返回键 -->
    <a href="{{ url_for('base.base') }}" class="back-button">返回</a>
    <h1>删除任务</h1>
    <!-- 正中间的按钮 -->
    <a class="center-button" href="{{ url_for('base.base') }}">确定</a>
</body>
</html>
